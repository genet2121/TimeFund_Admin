<mat-toolbar>
  <div class="flex items-center">
    <img src="../../../assets/time_fund_logo.png" class="w-36 self-center" />
    <button mat-icon-button (click)="collapsed.set(!collapsed())" class="ms-4 mt-4">
      <mat-icon class=" ">menu</mat-icon>
    </button>
  </div>

  <div class="flex-grow flex justify-center items-center space-x-2">
    <div class="relative w-full max-w-xs"></div>
  </div>

  <div class="flex items-center text-sm gap-2">
    <img
      src="../../../assets/icons/user.png"
      alt="User Icon"
      class="w-8 h-8 rounded-full"
    />
    <p class="self-center font-light pt-3">{{ userName }}</p>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item><mat-icon>person</mat-icon> {{ userName }}</button>
    <button mat-menu-item (click)="logoutHandler()">
      <mat-icon>logout</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-sidebar [collapsed]="collapsed()"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
