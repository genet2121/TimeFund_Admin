
<mat-toolbar class="mat-elevation-z3">

  <div class="flex items-center">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="text-[#263238] text-2xl font-medium ml-2" style="text-align: center; color: #5D328F; font-family: Quicksand; font-weight: 600; word-wrap: break-word">Time Fund</h1>
  </div>

  <div class="flex-grow flex justify-center items-center space-x-2">
    <div class="relative w-full max-w-xs">
      <input type="text" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search">
      <button class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 focus:outline-none"  >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>


    </div>


    <button class="p-2 text-gray-500 hover:text-gray-700 focus:outline-none">search
    </button>
  </div>



  <div class="flex items-center me-5 ">
    <button mat-icon-button class="example-icon favorite-icon  bg-red-400" aria-label="Example icon-button with person icon">

      <img
      class="w-30 h-30 rounded-full"
      src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
    style="object-fit: fill;"/>
    </button>
  </div>
</mat-toolbar>


<mat-sidenav-container class="mat-sidenav-container">

  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">

    <app-sidebar [collapsed]="collapsed()"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
