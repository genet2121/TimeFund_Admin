<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-md space-y-4" [formGroup]="adminForm">
  <h2 class="text-xl font-semibold">Admin</h2>
  <div class="grid gap-11 gap-y-3 text-sm grid-cols-2 md:grid-cols-5 ms-14">

    <div class="col-span-2">
      <label for="fullName" class="block text-xs mb-3 text-gray-700">Full Name</label>
      <input type="text" id="fullName" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" formControlName="fullName"  />
    </div>

    <div class="col-span-2">
      <label for="email" class="block text-xs mb-3 text-gray-700">Email Address</label>
      <input type="text" id="email" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" formControlName="email"  />
    </div>

    <div class="col-span-2">
      <label for="phoneNumber" class="block text-xs mb-3 text-gray-700">Phone Number</label>
      <input type="text" id="phoneNumber" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" formControlName="phoneNumber"  />
    </div>

    <div class="md:col-span-2">
      <label for="country" class="block text-xs mb-3 text-gray-700">Country / region</label>
      <div class="h-12 bg-gray-50 flex border border-gray-200 rounded items-center mb-3">
        <input id="country" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" formControlName="country"  />
      </div>
    </div>

    <div class="col-span-2">
      <label for="city" class="block text-xs mb-3 text-gray-700">City</label>
      <input type="text" id="city" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" formControlName="city"  />
    </div>
    <div class="md:col-span-2">
      <label for="user_group_id" class="block text-xs mb-3 text-gray-700">Role</label>
      <select
        id="user_group_id"
        class="h-12 border scroll-mb-3 rounded px-4 w-full bg-gray-50"
        formControlName="user_group_id"
      >

        <option *ngFor="let role of roles" [value]="role.user_group_id">
          {{ role.user_group_name }}
        </option>
      </select>
    </div>
 
    <div class="md:col-span-2">
      <label for="status" class="block text-xs mb-3 text-gray-700">Status</label>
      <select id="status" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" formControlName="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-span-2">
      <label for="password" class="block text-xs mb-3 text-gray-700">Password</label>
      <input type="password" id="password" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" formControlName="password"  />
    </div>

  </div>

  <div class="flex justify-between mt-6 ms-14">
    <button class="bg-violet-800 text-white h-10 px-11 rounded-xl border" (click)="onSave()" *ngIf="!isViewDetail">Save</button>
    <button class="bg-gray-300 text-gray-600 h-10 px-11  rounded-xl border" *ngIf="isViewDetail" disabled>Save</button>
    <button class="bg-red-600 text-white h-10 px-4 rounded-xl me-36" *ngIf="isViewDetail">Suspend user</button>
  </div>
</div>
