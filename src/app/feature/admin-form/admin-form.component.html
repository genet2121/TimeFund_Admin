
<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-xl font-semibold ">Admin</h2>
  <div class="grid gap-11 gap-y-3 text-sm grid-cols-2 md:grid-cols-5 ms-14">


    <div class="col-span-2">
      <label for="full_name" class="block text-xs mb-3 text-gray-700">Full Name</label>
      <input type="text" name="full_name" id="full_name" class="h-12 border  mb-3 rounded px-4 w-full bg-gray-50" [(ngModel)]="fullName" placeholder="Moni Roy" />
    </div>


    <div class="col-span-2">
      <label for="email" class="block text-xs mb-3 text-gray-700">Email Address</label>
      <input type="text" name="email" id="email" class="h-12 border  mb-3 rounded px-4 w-full bg-gray-50" [(ngModel)]="email" placeholder="moni@gmail.com" />
    </div>


    <div class="col-span-2">
      <label for="phone_number" class="block text-xs mb-3 text-gray-700">Phone Number</label>
      <input type="text" name="phone_number" id="phone_number" class="h-12 border  mb-3 rounded px-4 w-full bg-gray-50" [(ngModel)]="phoneNumber" placeholder="+251-919-111-111" />
    </div>

    <div class="md:col-span-2">
      <label for="country" class="block text-xs mb-3  text-gray-700">Country / region</label>
      <div class="h-12 bg-gray-50 flex border border-gray-200 rounded items-center mb-3">
        <input name="country" id="country" [(ngModel)]="country" placeholder="Ethiopia" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" />

      </div>
    </div>
    <div class="col-span-2">
      <label for="city" class="block text-xs mb-3 text-gray-700">City</label>
      <input type="text" name="city" id="city" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" [(ngModel)]="city" placeholder="Addis Ababa" />
    </div>

    <div class="md:col-span-2">
      <label for="role" class="block text-xs mb-3  text-gray-700">Role</label>
      <select name="role" id="role" class="h-12 border scroll-mb-3 rounded px-4 w-full bg-gray-50" [(ngModel)]="role">
        <option value="Admin">Admin</option>

      </select>
    </div>


    <div class="md:col-span-2">
      <label for="status" class="block text-xs mb-3 text-gray-700">Status</label>
      <select name="status" id="status" class="h-12 border mb-3 rounded px-4 w-full bg-gray-50" [(ngModel)]="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>

      </select>
    </div>

  </div>


  <div class="flex justify-between mt-6 ms-14">
    <button class="bg-gray-300 text-gray-600 h-10 px-11  rounded-xl border" disabled>Save</button>
    <button class="bg-red-600 text-white h-10 px-4 rounded-xl me-36">Suspend user</button>
  </div>
</div>
