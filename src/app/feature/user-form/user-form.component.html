<div class="px-20 py-6 w-full mx-auto bg-white rounded-xl shadow-md flex flex-col">

  <ng-container *ngIf="individualUserData">

    <app-charity-info-detail
    *ngIf="individualUserData.hascharity"
    [userId]="id">
  </app-charity-info-detail>

  <app-business-info-detail
    *ngIf="!individualUserData.hascharity && individualUserData.hasbusiness"
    [userId]="id">
  </app-business-info-detail>

    <div *ngIf="!individualUserData.hascharity && !individualUserData.hasbusiness">
      <h2 class="text-xl font-semibold mb-32">Individual</h2>

      <div class="grid gap-11 gap-y-3 text-sm grid-cols-2 md:grid-cols-5 px-14 mt-7 mb-5">
        <div class="col-span-2">
          <label for="full_name" class="block text-xs mb-2 text-gray-700">First Name</label>
          <input
            type="text"
            id="full_name"
            class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
            [value]="firstName"
            readonly
          />
        </div>

        <div class="col-span-2">
          <label for="description" class="block text-xs mb-2 text-gray-700">Last Name</label>
          <input
            type="text"
            id="description"
            class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
            [value]="lastName"
            readonly
          />
        </div>

        <div class="col-span-2">
          <label for="business_category" class="block text-xs mb-3 text-gray-700">Phone Number</label>
          <input
            type="text"
            id="business_category"
            class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
            [value]="individualUserData.phoneNumber"
            readonly
          />
        </div>

        <div class="col-span-2">
          <label for="business_subcategory" class="block text-xs mb-3 text-gray-700">Email</label>
          <input
            type="text"
            id="business_subcategory"
            class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
            [value]="individualUserData.email"
            readonly
          />
        </div>

        <div class="col-span-2">
          <label for="goal" class="block text-xs mb-3 text-gray-700">Country</label>
          <input
            type="text"
            id="goal"
            class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
            [value]="individualUserData.country"
            readonly
          />
        </div>

        <div class="col-span-2">
          <label for="organizer_address" class="block text-xs mb-3 text-gray-700">City</label>
          <input
            type="text"
            id="organizer_address"
            class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
            [value]="individualUserData.city"
            readonly
          />
        </div>
      </div>
      <div class="flex justify-center" >
        <button
        class="bg-red-700 hover:bg-successActive text-white text-sm py-2.5 px-5 mr-2 mb-7 rounded-xl shadow-md">
        Suspend User
      </button></div>
    </div>
  </ng-container>

</div>
