<div class="flex justify-between items-center mb-4 mt-3">
  <p class="text-lg font-normal">{{ tableTitle }}</p>
  <div class="flex gap-4">
    <input
      type="text"
      class="h-11 border mb-3 rounded px-4 w-full bg-gray-50"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      placeholder="Search..."
      *ngIf="isSearchVisible"
    />
    <button
      mat-icon-button
      aria-label="Add"
      (click)="onAddClick()"
      *ngIf="allowedActions?.add"
    >
      <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-icon-button aria-label="Search" (click)="onSearchClick()">
      <mat-icon>search</mat-icon>
    </button>
    <!-- <button mat-icon-button aria-label="Settings" (click)="onSettingsClick()">
      <mat-icon>tune</mat-icon>
    </button> -->
  </div>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
>
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <span
        *ngIf="column.key === 'is_active'"
        [ngClass]="{
                'status-active': element[column.key] === 'Active',
                'status-inactive': element[column.key] === 'InActive'||element[column.key] === 'Suspended',

              }"
        class="px-2 py-1 w-24 text-center rounded-full text-sm font-medium"
      >
        {{ element[column.key] }}
      </span>
      <span
        *ngIf="column.key === 'has_answered'"
        [ngClass]="{
          'status-read': element[column.key] === 'Read',
          'status-unread': element[column.key] === 'Unread'
        }"
        class="px-2 py-1 w-20 text-center rounded-full text-sm"
      >
        {{ element[column.key] }}
      </span>
      <span *ngIf="column.key !== 'is_active' && column.key !== 'has_answered'">
        {{ element[column.key] }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-3">
        <button
          mat-icon-button
          (click)="onViewAction(element)"
          class="text-blue-600"
          *ngIf="allowedActions?.view"
          aria-label="View"
        >
          <img
            src="../../../assets/icons/fi-rr-eye.svg"
            height="20px"
            width="20px"
          />
        </button>
        <button
          mat-icon-button
          (click)="onEditAction(element)"
          class="text-green-600"
          *ngIf="allowedActions?.edit"
          aria-label="Edit"
        >
          <img
            src="../../../assets/icons/fi-rr-edit.svg"
            height="20px"
            width="20px"
          />
        </button>
        <button
          mat-icon-button
          (click)="onDeleteAction(element)"
          class="text-red-600"
          *ngIf="allowedActions?.delete"
          aria-label="Delete"
        >
          <img
            src="../../../assets/icons/fi-rr-trash.svg"
            height="20px"
            width="20px"
          />
        </button>
        <button
          mat-icon-button
          (click)="onAssignRoleAction(element)"
          class="text-cyan-700"
          *ngIf="allowedActions?.assign_role"
          aria-label="Edit"
        >
          <mat-icon style="font-size: 20px">assignment_add</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    style="background-color: #f1f4f9"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [length]="total"
  [pageSize]="10"
  (page)="PageChangeAction($event)"
  aria-label="Select page"
>
</mat-paginator>
