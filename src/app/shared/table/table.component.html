<div class="mat-elevation-z8 bg-white py-4 px-4">
  <p class="text-lg font-normal">{{ tableTitle }}</p>
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column.key] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex gap-1">
          <button
            mat-button
            (click)="onEditAction(element)"
            class="bg-green-600 text-white px-1 rounded-sm"
            *ngIf="allowedActions?.edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-button
            (click)="onViewAction(element)"
            class="bg-blue-600 text-white px-1 rounded-sm"
            *ngIf="allowedActions?.view"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-button
            (click)="onDeleteAction(element)"
            class="bg-red-600 text-white px-1 rounded-sm"
            *ngIf="allowedActions?.delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      style="background-color: #f1f4f9"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
