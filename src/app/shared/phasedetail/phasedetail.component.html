<div class="border-none border border-[#8F8F8F] rounded-sm bg-[#F5F6FA]">
  <div class="flex flex-col w-full m-auto p-4">
    <p>Project details</p>
    <div class="col-span-2">
      <input
        type="datetime"
        class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
        formControlName="email"
        [value]="startingDate"
        readonly
      />
    </div>
    <div class="col-span-2">
      <input
        type="datetime"
        class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
        formControlName="email"
        [value]="endingDate"
        readonly
      />
    </div>
    <p>Phase 1</p>
    <div class="col-span-2">
      <input
        type="datetime"
        class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
        [value]="phaseStartingDate"
        readonly
      />
    </div>
    <div class="col-span-2">
      <input
        type="datetime"
        class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
        [value]="phaseEndingDate"
        readonly
      />
    </div>
    <div class="col-span-2">
      <input
        type="datetime"
        class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
        formControlName="email"
        [value]="phaseTitle"
        readonly
      />
    </div>
    <div class="col-span-2">
      <input
        type="datetime"
        class="h-12 border mb-3 rounded px-4 w-full bg-gray-50"
        formControlName="email"
        [value]="amount"
        readonly
      />
    </div>
    <p>Action Plan</p>
    <div>
      <div
        class="flex flex-col items-center mx-auto mb-4 border-1 border-[#CACACA] rounded-md"
      >
        <div class="flex items-center gap-4 py-6">
          <mat-icon>description</mat-icon>
          <div class="flex flex-col">
            <p class="font-extralight">Progress Report</p>
            <p class="text-[#5D328F] cursor-pointer" (click)="viewDocInNewTab(actionPlan)">
              Click to view
            </p>
          </div>
        </div>
      </div>
    </div>
    <p
      class="flex flex-col items-center mx-auto border-2 border-[#CACACA] rounded-md bg-white pt-2 px-2 pb-12 font-light"
      *ngIf="description?true:false"
    >
      {{ description }}
    </p>
  </div>
</div>
